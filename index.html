<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/icon type">
    <title>The Art Institute of Chicago</title>
</head>
<body>
    <!-- navbar here -->
    <header>The Art Institute of Chicago</header>
    
    <!-- flexbox or grid - 6 square images wide ---  Dynamic with imageData ForOf loop in JS-->
    <section class="imageLayout">
    </section>
    
    <!-- popup modal with image on left and data on right - 2 divs -->
    <div id= myModal class="popupModal">

        <!-- The close button -->
        <span class="close">&times;</span>

        <!-- Modal Content Image -->
        <img class="modal-image" id="img01">
    
        <!-- Modal Content Description -->
        <div class="popupData">
            <h3 class="artTitle"></h3>
            <h4 class="artistName"></h4>
            <h5 class="date"></h5>
            <p class="description"></p>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
