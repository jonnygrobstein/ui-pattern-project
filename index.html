<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/icon type">
    <title>The Art Institute of Chicago</title>
</head>
<body>
    <!-- navbar here -->
    <header>The Art Institute of Chicago</header>
    
    <!-- flexbox or grid - 6 square images wide ---  Dynamic with imageData ForOf loop in JS-->
    <section class="imageLayout">
    </section>
    
    <!-- popup modal with image on left and data on right - 2 divs -->
    <div id= myModal class="popupModal">

        <!-- The close button -->
        <span class="close">&times;</span>

        <!-- Modal Content Image -->
        <img src="https://www.artic.edu/iiif/2/254c654f-354a-0f4f-28b5-8eb01a02e95c/full/843,/0/default.jpg" id="modal-image">
    
        <!-- Modal Content Description - This will be overwritten automatically -->
        <div class="popupData">
            <h3 id="artTitle">Placeholder Title</h3>
            <h4 id="artistName">Some Artist</h4>
            <h5 id="date">A long time ago</h5>
            <p id="description">Placeholder Description</p>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
